<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Saroj">
    <link rel="icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>EREGISTRAR</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EREGISTRAR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/eregistrar/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/eregistrar/student/list">StudentList</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/eregistrar/student/add">Add Student</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="jumbotron">
    <h1 class="display-3">Student List</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Student Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">CGPA</th>
            <th scope="col">Enroll. Date</th>
            <th scope="col">IsInternational?</th>
            <th scope="col">Action</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-info" th:each="student,iter:${students}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.international} ? 'Yes' :'No'">

            </td>
            <td><a th:href="@{'/eregistrar/student/edit/{studentId}' (studentId=${student.studentId})}">Edit</a> </td>
            <td>
                <a data-toggle="modal"data-target="#confirmDeleteModal" >Delete</a>

                <div class="modal" id="confirmDeleteModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete Student</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this student?</p>
                            </div>
                            <div class="modal-footer">
                            <a th:href="@{'/eregistrar/student/delete/'+  ${student.studentId}}">
                                <button type="button" class="btn btn-primary">Yes</button>
                            </a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>


<footer class="footer">
    <div class="container" align="center">
        <span>Saroj</span>
        <span >&copy; August 2019</span>
    </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
